version: 2

defaults: &defaults
  docker:
    - image: node:10.3.0

jobs:
  release_and_deploy:
    <<: *defaults
    steps:
      - checkout
      - run: npm ci
      - run:
          name: Deploy Master to Heroku
          command: |
            git push https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git master

workflows:
  version: 2
  continuous_integration:
    jobs:
      - release_and_deploy:
          filters:
            branches:
              only: master
